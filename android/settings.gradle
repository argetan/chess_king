pluginManagement {
    repositories {
        gradlePluginPortal()
        google() // Google 저장소 추가
        mavenCentral()
    }
}

include ':app'

// Properties 객체 생성
def localProperties = new Properties()
def localPropertiesFile = new File("local.properties")  // file() 사용

// local.properties 파일을 읽어 Flutter SDK 경로 설정
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = localProperties.getProperty("flutter.sdk")
assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

// Flutter 플러그인 로더를 명시적으로 사용합니다
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
